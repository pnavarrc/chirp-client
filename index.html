<!DOCTYPE html>
<html>

  <head>
    <title>Real-Time Twitter Explorer</title>


    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="dist/css/main.css"/>

    <script charset="utf-8" src="dist/js/dependencies.js"></script>
  </head>

  <body>

    <div class="container">

      <div class="row header">
        <!-- Title and about -->
        <div class="col-md-6">
          <h1 class="title">chirp explorer</h1>
          <p class="lead">Exploring geotagged tweets in real-time.</p>
        </div>

        <!-- Barchart -->
        <div class="col-md-6">
          <div id="topics-form"></div>
          <div id="topics-barchart" class="barchart-block"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="topics-map"></div>
        </div>
      </div>
    </div>

    <script type='text/template' id='topics-template'>
        <div class="form-group">
          <label class="sr-only" for="new-topic">New Topic</label>
          <input type="text" id="new-topic"
            class="form-control input-sm"
            placeholder="Add a new topic">
        </div>
    </script>

    <script src="src/charts/charts.js"></script>
    <script src="src/charts/barchart.js"></script>
    <script src="src/charts/map.js"></script>

    <script src="src/app/app.js"></script>
    <script src="src/app/setup.js"></script>

    <!-- Models -->
    <script src="src/app/models/topic.js"></script>

    <!-- Collections -->
    <script src="src/app/collections/topics.js"></script>

    <!-- Views -->
    <script src="src/app/views/topics.js"></script>

    <script src="src/app/views/topics-barchart.js"></script>
    <script src="src/app/views/topics-map.js"></script>

    </body>
</html>
